<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.2); /* Red shadow */
            border-radius: 8px;
            width: 300px;
            text-align: center;
            border: 2px solid #ff3333; /* Red border */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #cc0000; /* Dark red heading */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #cc0000; /* Dark red label */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ff4d4d; /* Medium red border */
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e60000; /* Focused input red border */
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #e60000; /* Red button background */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        .link {
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #e60000; /* Red link */
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="login.php" method="POST"> <!-- Ensure the action points to your PHP file -->
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <div class="link">
        Don't have an account? <a href="#">Sign up here</a>
    </div>
</div>

</body>
</html>
